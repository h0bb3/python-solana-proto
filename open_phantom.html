<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Connect Example</title>
</head>
<body>
    <button id="connectButton">Connect to Phantom</button>

    <p id="status"></p>

    <script>
        // Change to your app's URL
        const appUrl = encodeURIComponent(window.location.href.split('?')[0]);
        
        // Dummy encryption public key (normally, you would generate this from a real crypto library)
        const dappEncryptionPublicKey = 'BSFtCudCd4pR4LSFqWPjbtXPKSNVbGkc35gRNdnqjMCU';

        const redirectLink = appUrl + '?connected=true';

        document.getElementById('connectButton').onclick = () => {
            const phantomUrl = `https://phantom.app/ul/v1/connect?app_url=${appUrl}&cluster=devnet&dapp_encryption_public_key=${dappEncryptionPublicKey}&redirect_link=${encodeURIComponent(redirectLink)}`;
            window.location.href = phantomUrl;
        };

        // Check if redirected back with connection param
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('connected')) {
            document.getElementById('status').innerText = "Connected to Phantom!";
            // Normally, you would handle the `phantom_encryption_public_key`, `nonce`, and `data` here
            // and probably store the session, etc.
        }
    </script>
</body>
</html>
